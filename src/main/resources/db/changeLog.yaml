databaseChangeLog:

  - changeSet:
      id: creat-tables
      author: java-machine
      changes:
        - createTable:
            schema: public
            tableName: users
            columns:
              - column:
                  name: id
                  type: int
                  autoIncrement: true
                  startWith: 1
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: first_name
                  type: varchar(100)
                  constraints:
                    nullable: false
              - column:
                  name: last_name
                  type: varchar(100)
                  constraints:
                    nullable: false
              - column:
                  name: email
                  type: varchar(100)
                  constraints:
                    nullable: false
                    unique: true
              - column:
                  name: password
                  type: varchar(200)
                  constraints:
                    nullable: false
              - column:
                  name: created_at
                  type: timestamp
                  defaultValueComputed: CURRENT_TIMESTAMP
                  constraints:
                    nullable: false
              - column:
                  name: updated_at
                  type: timestamp
                  defaultValueComputed: CURRENT_TIMESTAMP
                  constraints:
                    nullable: false
              - column:
                  name: enabled
                  type: boolean
                  defaultValue: true
                  constraints:
                    nullable: false
        - createTable:
            schema: public
            tableName: cities
            columns:
              - column:
                  name: id
                  type: int
                  autoIncrement: true
                  startWith: 1
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: name
                  type: varchar(100)
                  constraints:
                    unique: true
                    nullable: false
              - column:
                  name: country
                  type: varchar(100)
                  constraints:
                    nullable: false
              - column:
                  name: is_visible
                  type: boolean
                  constraints:
                    nullable: false
        - createTable:
            schema: public
            tableName: weather
            columns:
              - column:
                  name: id
                  type: int
                  autoIncrement: true
                  startWith: 1
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: city_id
                  type: int
                  constraints:
                    nullable: false
              - column:
                  name: temperature
                  type: int
                  constraints:
                    nullable: false
              - column:
                  name: humidity
                  type: int
                  constraints:
                    nullable: false
              - column:
                  name: wind
                  type: int
                  constraints:
                    nullable: false
              - column:
                  name: date
                  type: timestamp
                  constraints:
                    nullable: false
        - createTable:
            schema: public
            tableName: subscriptions
            columns:
              - column:
                  name: id
                  type: int
                  autoIncrement: true
                  startWith: 1
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: user_id
                  type: int
                  constraints:
                    nullable: false
              - column:
                  name: city_id
                  type: int
                  constraints:
                    nullable: false
              - column:
                  name: subscribed_at
                  type: timestamp
                  constraints:
                    nullable: false
